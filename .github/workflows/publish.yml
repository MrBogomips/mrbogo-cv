name: Publish to Typst Packages

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  prepare-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          if [[ ! "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be semver format (e.g., 1.0.0)"
            exit 1
          fi

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Download FontAwesome fonts
        run: ./setup.sh

      - name: Create package directory structure
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="packages/preview/mrbogo-cv/$VERSION"
          mkdir -p "$PKG_DIR"

          cp typst.toml "$PKG_DIR/"
          cp lib.typ "$PKG_DIR/"
          cp README.md "$PKG_DIR/"
          cp LICENSE "$PKG_DIR/"
          cp -r lib "$PKG_DIR/"
          cp -r template "$PKG_DIR/"
          cp thumbnail.png "$PKG_DIR/"

      - name: Update version in package files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="packages/preview/mrbogo-cv/$VERSION"

          # Update typst.toml version
          sed -i "s/^version = .*/version = \"$VERSION\"/" "$PKG_DIR/typst.toml"

          # Update imports in template files
          find "$PKG_DIR/template" -name "*.typ" -exec \
            sed -i "s/@preview\/mrbogo-cv:[0-9]\+\.[0-9]\+\.[0-9]\+/@preview\/mrbogo-cv:$VERSION/g" {} \;

      - name: Validate package compiles
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="packages/preview/mrbogo-cv/$VERSION"

          # Install package locally so Typst can resolve @preview imports
          LOCAL_PKG_DIR="$HOME/.local/share/typst/packages/preview/mrbogo-cv/$VERSION"
          mkdir -p "$LOCAL_PKG_DIR"
          cp -r "$PKG_DIR"/* "$LOCAL_PKG_DIR/"

          # Compile templates
          typst compile --font-path fonts "$PKG_DIR/template/main.typ" /tmp/test-cv.pdf
          typst compile --font-path fonts "$PKG_DIR/template/letter.typ" /tmp/test-letter.pdf
          echo "Package compiles successfully"

      - name: Create package bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          tar -czvf "mrbogo-cv-$VERSION-typst-package.tar.gz" packages/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: mrbogo-cv-*-typst-package.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: typst-package
          path: packages/
          retention-days: 1

  sync-to-fork:
    needs: prepare-package
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.version.outputs.version }}
      is_update: ${{ steps.check-existing.outputs.is_update }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: typst-package
          path: packages/

      - name: Clone and sync fork
        env:
          PAT_TOKEN: ${{ secrets.TYPST_PACKAGES_PAT }}
        run: |
          git clone "https://x-access-token:${PAT_TOKEN}@github.com/MrBogomips/typst-packages.git" fork
          cd fork
          git remote add upstream https://github.com/typst/packages.git
          git fetch upstream main
          git checkout -B main upstream/main
          git push origin main --force

      - name: Check if branch already exists
        id: check-branch
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd fork
          if git ls-remote --heads origin "mrbogo-cv-$VERSION" | grep -q "mrbogo-cv-$VERSION"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Branch mrbogo-cv-$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if package exists in Typst Universe
        id: check-existing
        run: |
          cd fork
          if [ -d "packages/preview/mrbogo-cv" ]; then
            echo "is_update=true" >> $GITHUB_OUTPUT
            echo "Package already exists in Typst Universe - this is an update"
          else
            echo "is_update=false" >> $GITHUB_OUTPUT
            echo "Package does not exist in Typst Universe - this is a new submission"
          fi

      - name: Create release branch and push
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd fork
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch (force if already exists from previous failed run)
          git checkout -B "mrbogo-cv-$VERSION"

          # Ensure target directory exists
          mkdir -p "packages/preview/mrbogo-cv"

          # Copy package
          cp -r "../packages/preview/mrbogo-cv/$VERSION" "packages/preview/mrbogo-cv/"

          git add .
          git commit -m "mrbogo-cv:$VERSION"
          git push -u origin "mrbogo-cv-$VERSION" --force

      - name: Add to workflow summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
          IS_UPDATE: ${{ steps.check-existing.outputs.is_update }}
        run: |
          echo "## Package Synced to Fork" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** mrbogo-cv-$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** $([ \"$IS_UPDATE\" == \"true\" ] && echo \"Update\" || echo \"New package\")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To create a PR to typst/packages, run the **Open PR to Typst Packages** workflow:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to Actions â†’ Open PR to Typst Packages" >> $GITHUB_STEP_SUMMARY
          echo "2. Click 'Run workflow'" >> $GITHUB_STEP_SUMMARY
          echo "3. Enter version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
