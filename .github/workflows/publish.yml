name: Publish to Typst Packages

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  prepare-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          if [[ ! "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be semver format (e.g., 1.0.0)"
            exit 1
          fi

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Download FontAwesome fonts
        run: ./setup.sh

      - name: Create package directory structure
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="packages/preview/mrbogo-cv/$VERSION"
          mkdir -p "$PKG_DIR"

          cp typst.toml "$PKG_DIR/"
          cp lib.typ "$PKG_DIR/"
          cp README.md "$PKG_DIR/"
          cp LICENSE "$PKG_DIR/"
          cp -r lib "$PKG_DIR/"
          cp -r template "$PKG_DIR/"
          cp thumbnail.png "$PKG_DIR/"

      - name: Update version in package files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="packages/preview/mrbogo-cv/$VERSION"

          # Update typst.toml version
          sed -i "s/^version = .*/version = \"$VERSION\"/" "$PKG_DIR/typst.toml"

          # Update imports in template files
          find "$PKG_DIR/template" -name "*.typ" -exec \
            sed -i "s/@preview\/mrbogo-cv:[0-9]\+\.[0-9]\+\.[0-9]\+/@preview\/mrbogo-cv:$VERSION/g" {} \;

      - name: Validate package compiles
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_DIR="packages/preview/mrbogo-cv/$VERSION"

          # Install package locally so Typst can resolve @preview imports
          LOCAL_PKG_DIR="$HOME/.local/share/typst/packages/preview/mrbogo-cv/$VERSION"
          mkdir -p "$LOCAL_PKG_DIR"
          cp -r "$PKG_DIR"/* "$LOCAL_PKG_DIR/"

          # Compile templates
          typst compile --font-path fonts "$PKG_DIR/template/main.typ" /tmp/test-cv.pdf
          typst compile --font-path fonts "$PKG_DIR/template/letter.typ" /tmp/test-letter.pdf
          echo "Package compiles successfully"

      - name: Create package bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          tar -czvf "mrbogo-cv-$VERSION-typst-package.tar.gz" packages/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: mrbogo-cv-*-typst-package.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: typst-package
          path: packages/
          retention-days: 1

  submit-to-typst-packages:
    needs: prepare-package
    runs-on: ubuntu-latest
    outputs:
      pr_url: ${{ steps.create-pr.outputs.pr_url }}
      pr_exists: ${{ steps.check-pr.outputs.exists }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: typst-package
          path: packages/

      - name: Clone and sync fork
        env:
          PAT_TOKEN: ${{ secrets.TYPST_PACKAGES_PAT }}
        run: |
          git clone "https://x-access-token:${PAT_TOKEN}@github.com/MrBogomips/typst-packages.git" fork
          cd fork
          git remote add upstream https://github.com/typst/packages.git
          git fetch upstream main
          git checkout -B main upstream/main
          git push origin main --force

      - name: Check if branch already exists
        id: check-branch
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd fork
          if git ls-remote --heads origin "mrbogo-cv-$VERSION" | grep -q "mrbogo-cv-$VERSION"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.TYPST_PACKAGES_PAT }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          EXISTING_PR=$(gh pr list --repo typst/packages --head "MrBogomips:mrbogo-cv-$VERSION" --json url --jq '.[0].url // empty')
          if [ -n "$EXISTING_PR" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "url=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch and push
        if: steps.check-pr.outputs.exists != 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd fork
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch (force if already exists from previous failed run)
          git checkout -B "mrbogo-cv-$VERSION"

          # Ensure target directory exists
          mkdir -p "packages/preview/mrbogo-cv"

          # Copy package
          cp -r "../packages/preview/mrbogo-cv/$VERSION" "packages/preview/mrbogo-cv/"

          git add .
          git commit -m "mrbogo-cv:$VERSION"
          git push -u origin "mrbogo-cv-$VERSION" --force

      - name: Create PR
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.TYPST_PACKAGES_PAT }}
          VERSION: ${{ steps.version.outputs.version }}
          EXISTING_PR_URL: ${{ steps.check-pr.outputs.url }}
          PR_EXISTS: ${{ steps.check-pr.outputs.exists }}
        run: |
          if [ "$PR_EXISTS" == "true" ]; then
            echo "PR already exists: $EXISTING_PR_URL"
            echo "pr_url=$EXISTING_PR_URL" >> $GITHUB_OUTPUT
          else
            PR_BODY=$(cat <<'EOF'
          Package submission for mrbogo-cv

          ## Package Information
          - **Name:** mrbogo-cv
          - **Version:** $VERSION
          - **Repository:** https://github.com/MrBogomips/mrbogo-cv
          - **Release:** https://github.com/MrBogomips/mrbogo-cv/releases/tag/v$VERSION

          ---
          *Automatically submitted by GitHub Actions*
          EOF
          )
            # Substitute VERSION in the body
            PR_BODY="${PR_BODY//\$VERSION/$VERSION}"
            PR_URL=$(gh pr create \
              --repo typst/packages \
              --base main \
              --head "MrBogomips:mrbogo-cv-$VERSION" \
              --title "mrbogo-cv:$VERSION" \
              --body "$PR_BODY")
            echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          fi

  notify:
    needs: submit-to-typst-packages
    runs-on: ubuntu-latest
    if: always() && needs.submit-to-typst-packages.result == 'success'
    permissions:
      issues: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tracking issue exists
        id: check-issue
        uses: actions/github-script@v7
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
        with:
          script: |
            const version = process.env.PKG_VERSION;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'typst-universe'
            });
            const existing = issues.data.find(i => i.title.includes(version));
            if (existing) {
              core.setOutput('exists', 'true');
              core.setOutput('url', existing.html_url);
            } else {
              core.setOutput('exists', 'false');
            }

      - name: Create tracking issue
        if: steps.check-issue.outputs.exists != 'true'
        uses: actions/github-script@v7
        env:
          PR_URL: ${{ needs.submit-to-typst-packages.outputs.pr_url }}
          PKG_VERSION: ${{ steps.version.outputs.version }}
        with:
          script: |
            const prUrl = process.env.PR_URL;
            const version = process.env.PKG_VERSION;
            const body = [
              `Package mrbogo-cv v${version} has been submitted to Typst Universe.`,
              '',
              `**PR:** ${prUrl}`,
              '',
              '**Next steps:**',
              '1. Review the PR',
              '2. Wait for Typst team review',
              '3. Close this issue once merged',
              '',
              '---',
              '_Automatically created by publish workflow_'
            ].join('\n');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Typst Universe submission: v${version}`,
              body: body,
              labels: ['typst-universe']
            });

      - name: Add to workflow summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
          PR_URL: ${{ needs.submit-to-typst-packages.outputs.pr_url }}
          PR_EXISTS: ${{ needs.submit-to-typst-packages.outputs.pr_exists }}
        run: |
          echo "## Package Submitted to Typst Universe" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** $PR_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$PR_EXISTS" == "true" ]; then
            echo "> **Note:** PR already existed, no new PR was created." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the PR and wait for Typst team approval." >> $GITHUB_STEP_SUMMARY
